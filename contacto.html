<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalizer.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content-wrapper">
            <div class="logo">
                <a href="index.html"><img src="img/logo.webp" alt="Logo de Bubble" style="height: 50px;"></a>
            </div>
            <button class="hamburger" id="hamburger-button" aria-label="Menu">
                <img src="img/menu1.webp" alt="Abrir menú" class="icon-open">
                <img src="img/menu2.webp" alt="Cerrar menú" class="icon-close">
            </button>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="temporadas.html">Temporadas</a></li>

                    <li><a class="selecionado" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h3>Contacto</h3>
        <div class="contact-container">
            <div class="contact-column contact-image-column">
                <img src="img/contacto-1.jpg" alt="Imagen decorativa 1">
            </div>
            <div class="contact-column">
                <form action="#" method="post" class="contact-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="mensaje-area" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="contact-column contact-image-column">
                <img src="img/Contacto-2.jpg" alt="Imagen decorativa 2">
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content-wrapper">
            <div class="legals">
                <p>&copy; 2025 The Amazing Digital Circus. Todos los derechos reservados.</p>
            </div>
            <div class="social-icons">
                <a href="https://x.com/glitch_prod" target="_blank"><img src="img/Twitter.png" alt="x"></a>
                <a href="https://www.instagram.com/glitch_prod/" target="_blank"><img src="img/Instagram.png" alt="x"></a>
                <a href="https://www.youtube.com/@GLITCH" target="_blank"><img src="img/YouTube.png" alt="x"></a>
            </div>
        </div>
    </footer>
    <script src="js/main.js?v=1.1" defer></script>
