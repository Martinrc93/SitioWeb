    <main class="container">
        <h1 class="titulo-secundario" id="titulo">Contacto</h1>
        <div class="contact-container">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2321.1220028686653!2d-58.603776435763876!3d-34.640501844736434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc951c0fe2d9f5%3A0x9f1c540898efecbe!2sUTN%20HAEDO!5e0!3m2!1ses!2sar!4v1757462939796!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-column">
                <form action="#" method="post" class="contact-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="mensaje-area" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
